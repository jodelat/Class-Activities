<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Member Sign-Up</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Member</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- JavaScript -->
  <script>
    // Capture Button Click
    $("#add-user").on("click", function(event) {
      // prevent page from refreshing when form tries to submit itself
      event.preventDefault();

      // Capture user inputs and store them into variables
      var person = {
        name: $("#name-input").val().trim(),
        email: $("#email-input").val().trim(),
        age: $("#age-input").val().trim(),
        comment: $("#comment-input").val().trim()
      }

      // Console log each of the user inputs to confirm we are receiving them
      console.log(person.name);
      console.log(person.email);
      console.log(person.age);
      console.log(person.comment);

      // Replaces the content in the "recent-member" div
      $("#name-display").html();
      $("#email-display").html();
      $("#age-display").html();
      $("#comment-display").html();

      // Output all of the new information into the relevant sections
      $("#name-display").html(person.name);
      $("#email-display").html(person.email);
      $("#age-display").html(person.age);
      $("#comment-display").html(person.comment);

      // Clear localStorage
      localStorage.clear();

      // Store all content into localStorage
      localStorage.setItem("name", person.name);
      localStorage.setItem("email", person.email);
      localStorage.setItem("age", person.age);
      localStorage.setItem("comment", person.comment);
    });

    // By default display the content from localStorage
    $("#name-display").html(localStorage.getItem("name"));
    $("#email-display").html(localStorage.getItem("email"));
    $("#age-display").html(localStorage.getItem("age"));
    $("#comment-display").html(localStorage.getItem("comment"));
  </script>

</body>

</html>
